<div class="container">
  <h2>Gender for Name: {{ name }}</h2>

  <div class="row">
    <div class="col-md-6">
      <div *ngIf="genderResult" class="border p-3">
        <p><strong>Gender:</strong> {{ genderResult.gender }}</p>
        <p><strong>Probability:</strong> {{ genderResult.probability }}</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="input-group mb-3">
        <input
          [(ngModel)]="name"
          class="form-control"
          placeholder="Enter a name"
        />
        <div class="input-group-append">
          <button (click)="getGender()" class="btn btn-primary">
            Check Gender
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="chart">
        <canvas id="myChart" style="width: 100%; height: 300px"></canvas>
      </div>
    </div>
  </div>
</div>
